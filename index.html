<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div id="first-part">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>
    <br>
        <div id="second-part">
            <p id="cts">Current Train Scheduler</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    <tbody id="tbody">
                    </tbody>
                </thead>
            </table>
        </div>
    <br>
        <div id="third-part">
            <p id="AT">Add Train</p>
            <form>
                <div class="form-group">
                    <label for="train-input">Train Name</label>
                    <input type="text" class="form-control" id="train-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firsttrain-input">First Train Time (HH:mm - military Time)</label>
                    <input type="text" class="form-control" id="firsttrain-input" aria-describedby="firsttraininput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" aria-describedby="frequencyinput" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
